name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    - name: Build with Gradle
      run: gradle build

    - name: Run Snyk to check for vulnerabilities
      run: |
        unset JAVA_HOME
        docker run --rm \
          -e SNYK_TOKEN=${{ secrets.SNYK_TOKEN }} \
          -v "$PWD:/project" \
          -w "/project" \
          snyk/snyk:gradle-jdk17 \
          snyk test --gradle --sarif-file-output=/project/snyk.sarif
      continue-on-error: true

    - name: Upload Snyk results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: snyk.sarif
      continue-on-error: true

    - name: Docker Meta
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ghcr.io/${{ github.repository }}
        tags: |
          type=raw,value=latest,enable={{is_default_branch}}
          type=sha

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GHCR
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        platforms: linux/amd64,linux/arm64

    - name: Run Snyk to check Docker image for vulnerabilities
      uses: snyk/actions/docker@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        image: ${{ fromJson(steps.meta.outputs.json).tags[0] }}
        args: --severity-threshold=high --sarif-file-output=docker-snyk.sarif

    - name: Upload Snyk Docker results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: docker-snyk.sarif
      continue-on-error: true

    - name: Upload Snyk reports as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: snyk-reports
        path: |
          snyk.sarif
          docker-snyk.sarif
      continue-on-error: true

