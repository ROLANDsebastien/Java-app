apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: java-app-ingress
  namespace: default
spec:
  ingressClassName: nginx
  rules:
  - host: java-app.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ include "java-app.fullname" . }}
            port:
              number: 80
